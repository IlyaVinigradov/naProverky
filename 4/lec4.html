    <!-- Основы grid 
распределение элементов не только горизонтально, но и вертикально

объединение ячеек по горизонтали и вертикали

гибкая адаптивная сетка для создания проектов любой сложности

хорошая поддержка браузерами

Основные понятия
1. Линии сетки (grid lines) -- это невидимые горизонтальные и вертикальные разделительные линии
2. Дорожка сетки (grid track) -- пространство между двумя соседними линиями сетки
3. Ячейка сетки (grid cell) -- пространство, ограниченное четыремя линиями сетки
4. Элементы сетки (grid items) -- отдельные элементы, которые назначаются областями сетки

Колонки 
grid-template-columns
создание сетки из колонки

Столбцы
grid-template-rows
создание сетки из строк

Отступы
gap
промежутки между элементами
-->
